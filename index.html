<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./imagens/baseline_group_black_24dp.png" alt="group" />
        <h1>Agenda de contatos</h1>
      </header>
      <form id="form-contato">
        <input
          id="nome-contato"
          type="text"
          required
          placeholder="Nome do Contato"
        />
        <input
          id="numero-contato"
          type="tel"
          required
          placeholder="xx 9xxxx-xxxx"
          pattern="([0-9]{2}) 9[0-9]{4}-[0-9]{4}"
        />
        <button type="submit">Adicionar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th id="nome-contato">Nome do Contato</th>
            <th id="numero-contato">Numero do Contato</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td id="text-quant">Quantidade de contatos</td>
            <td id="quant-contatos">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
